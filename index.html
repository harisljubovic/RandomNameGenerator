<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Generator imena</title>
  </head>
  <body>
    <div id="main-heading-wrraper">
      <h1>GENERATOR IMENA</h1>
    </div>
    <div id="genderWrapper">
      <button
        onclick="generateName('male')"
        type="button"
        id="maleName"
        value="male"
      >
        <img
          src="./img/boy.png"
          alt=""
          class="selectGenderButton img-fluid"
        /><br />
        <span class="btn-gender-sub-male">MUŠKO</span>
      </button>
      <button
        onclick="generateName('female')"
        type="button"
        id="femaleName"
        value="female"
      >
        <img
          src="./img/girl.png"
          alt=""
          class="selectGenderButton img-fluid"
        /><br />
        <span class="btn-gender-sub-female">ŽENSKO</span>
      </button>
    </div>
    <div id="result_name" class="blankNameStyle">IME</div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
